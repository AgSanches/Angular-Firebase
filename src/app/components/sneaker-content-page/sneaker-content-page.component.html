<div class="container pt-3" *ngIf="sneakerObservable | async as sneakers; else loading ">
  <h1 class="title-page">{{title}}</h1>
  <div class="row justify-content-start align-items-center my-3">
    <app-sneaker-box *ngFor="let sneaker of sneakers" [sneaker]="sneaker"></app-sneaker-box>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<div *ngIf="collectionsObservable | async as collections; else loading">
  <app-sneaker-page-presentation [title]="title"></app-sneaker-page-presentation>

  <div class="mt-2">
    <app-sneaker-collection
      *ngFor="let collection of collections" [collection]="collection" [collectionActions]="false">
    </app-sneaker-collection>
  </div>

</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

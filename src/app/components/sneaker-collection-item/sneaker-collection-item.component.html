<div id="{{sneaker.id}}" class="col-12 item-height my-2" *ngIf="sneaker">
  <div class="row h-100 mx-0 align-items-center justify-content-between">
    <div class="col-6 h-100 align-items-center">
      <img class="img-fluid" src="{{sneaker.imageUrl}}" alt="">
    </div>
    <p>{{sneaker.name}}</p>
    <app-sneaker-delete-button
      (click)="removeItemFromCollection(sneaker.id)">
    </app-sneaker-delete-button>
  </div>
</div>

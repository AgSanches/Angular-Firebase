<div *ngIf="sneakers.length > 0; else loading" class="col-12">
  <app-sneaker-subheader [title]="title"></app-sneaker-subheader>

  <div class="row justify-content-start mt-2" >
    <app-sneaker-box
      *ngFor="let sneaker of sneakers" [sneaker]="sneaker">
    </app-sneaker-box>
  </div>

  <div class="row justify-content-center align-items-center mt-3" *ngIf="userLog">
    <button (click)="toggleLikeInCollection()" class="col-6 py-1 button">
      Me gusta <i class="fas fa-heart font-size-16" [class.selected]="like"></i>
    </button>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

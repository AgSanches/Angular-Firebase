<div class="container mt-4" *ngIf="sneaker; else loading">

  <ngx-slick-carousel class="carousel"
                      #slickModal="slick-carousel"
                      [config]="slideConfig">
    <div ngxSlickItem *ngFor="let image of sneaker.imageUrl" class="slide">
      <img src="{{ image }}" alt="" class="w-100">
    </div>
  </ngx-slick-carousel>

  <small>Subido por Adrián</small>

  <div class="my-3">
    <p class="sneaker-title mb-2">{{sneaker.name}}</p>
    <p>{{sneaker.description}}</p>
  </div>

  <div class="mt-2">
    <p class="sneaker-title mb-2">Comentarios</p>

    <div class="comments py-3 px-2">
      Añadir un comentario
    </div>
  </div>

  <div class="row justify-content-center position-sticky w-100 sneaker-buttons pb-2 mt-5">
    <a class="col-7 mr-2 button text-center my-auto" href="{{sneaker.shopUrl}}" target="_blank">
      Adquirir
    </a>
    <button class="col-3"><i class="fas fa-heart"></i></button>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
